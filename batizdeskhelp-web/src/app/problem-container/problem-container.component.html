<div *ngIf="!problems">
    <div *ngFor="let problem of problems.reverse()">
        <publication-component [date]='problem.createdAt' [isVisible]="isVisible" [status]="checkStatus(problem)" [username]="problem.username" [title]="problem.title" [content]="problem.content" [area]="problem.area"></publication-component>
    </div>
</div>
