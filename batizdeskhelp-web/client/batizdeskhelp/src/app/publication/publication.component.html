<div class="card-container" fxLayout="row" fxLayoutAlign="space-around center" fxFlexOffset="20">
    <mat-card class="example-card" [ngClass]="{disabled:(status==3)}">
        <mat-card-header [ngClass]="{green:(status==0), yellow:(status==1), red:(status==2)}">
            <div class="header-container">
                <mat-card-title>{{username}}</mat-card-title>
                <mat-card-subtitle>
                    <div fxLayout="row" fxLayoutAlgin="space-around center">
                        <span>{{area}}</span>
                        <span class="spacer"></span><span class="date">10/10/2017</span>
                    </div>
                </mat-card-subtitle>
            </div>
        </mat-card-header>
        <b>{{title}}</b>
        <mat-card-content>
            <p>
                    {{content}} 
            </p>
        </mat-card-content>
        <div *ngIf="!admin">
            <mat-card-actions>
                <button mat-button>B1</button>
                <button mat-button>B2</button>
            </mat-card-actions>
        </div>
    </mat-card>
</div>
